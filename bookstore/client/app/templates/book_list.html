<div class="row">
	<input type="text" class="island" placeholder="Suchen ... " ng-model="searchText" />

	<hr class="islandDoubleBottom island border-black">
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2 class="islandBottom">Look at dem sexy books:</h2>
	</div>

	<div class="row">

		<!-- Filter mit Pipe -->
		<div class="col-md-6 col-md-offset-3" ng-repeat="book in books | orderBy: [book.subtitle] | filter: searchText">
			<h4><a ng-href="#/books/{{book.isbn}}" ng-bind="book.title"></a></h4>
			<h5 ng-bind="book.author"></h5>
			<h5 ng-bind="book.isbn"></h5>
			<hr class="border-grey islandBottom">
		</div>

	</div>
</div>

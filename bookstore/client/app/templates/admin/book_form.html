<h2 class="text-center">Admin Area</h2>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h3 ng-hide="isEditMode">Neues Buch anlegen</h3>
		<h3 ng-show="isEditMode">Buch editieren</h3>

		<form name="bookForm" class="island" novalidate>

			<!-- Booktitle -->
			<div class="form-group" ng-class="{'has-error has-feedback': bookForm.title.$dirty && bookForm.title.$invalid, 'has-success has-feedback':bookForm.title.$dirty && bookForm.title.$valid}">
			   <label class="control-label" for="title">Buchtitel</label>
			   <input type="text" placeholder="Titel..."
			      ng-model="book.title" name="title" id="title" class="form-control" aria-describedby="inputError1Status" required>
			   <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-if="bookForm.title.$dirty && bookForm.title.$invalid"></span>
			   <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-if="bookForm.title.$dirty && bookForm.title.$valid"></span>
			   <span id="inputError1Status" ng-show="bookForm.title.$dirty && bookForm.title.$invalid" class="help-block">
			       Bitte geben Sie einen Buchtitel ein.
			   </span>
			</div>

			<!-- Publishers -->
			<div class="form-group" ng-class="{'has-error has-feedback': bookForm.publisherName.$dirty && bookForm.publisherName.$invalid, 'has-success has-feedback':bookForm.publisherName.$dirty && bookForm.publisherName.$valid}">
			   <label class="control-label" for="publisherName">Verlag</label>
			    <select name="publisherName" id="publisherName" class="form-control"
			           ng-model="book.publisher" required aria-describedby="inputError6Status"
			           ng-options="option as option.name for option in publishers track by option.id">
			   </select>

			   <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-if="bookForm.publisherName.$dirty && bookForm.publisherName.$valid"></span>
			   <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-if="bookForm.publisherName.$dirty && bookForm.publisherName.$invalid"></span>
			   <span id="inputError6Status" ng-show="bookForm.publisherName.$dirty && bookForm.publisherName.$invalid" class="help-block">
			       Bitte geben Sie einen Verlag ein.
			   </span>
			</div>

		</form>
	</div>
</div>

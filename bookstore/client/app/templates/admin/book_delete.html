<div class="text-center">
	<h2>Admin Area</h2>
</div>

<div class="row text-center">

	<h3 class="islandBottom">Soll das Buch "{{book.title}}" wirklich gelöscht werden?</h3>

	<button type="button" name="button" ng-click="deleteBook(book.isbn)" class="btn btn-danger">
		Löschen
	</button>
	<button type="button" class="btn" ng-click="cancel()">
		Abbrechen
	</button>
	<div class="islandBottom"></div>
</div>
